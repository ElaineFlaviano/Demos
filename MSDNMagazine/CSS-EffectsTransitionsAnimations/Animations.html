<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    
    <title>MSDN Magazine - CSS3 Effects Transitions and Animations</title>
    <meta name="author" content="Clark Sell"/>

    <link rel="stylesheet" type="text/css" href="./base.css" />
    <style>

        .box
        {
            border: 1px solid black;
            background-color: red;

            width: 25px;
            height: 25px;   
            position: relative;                 
        }

       #boxAnimation {
            -ms-animation-name: not-knight-rider;
            -ms-animation-duration: 5s;
            -ms-animation-iteration-count: 10;

            -webkit-animation: not-knight-rider;
            -webkit-animation-duration: 5s;
            -webkit-animation-iteration-count: 10;

            /* don't forget about the other browswer prefixes */
        }

        @-ms-keyframes not-knight-rider-base {
          from {
            left: -100px;
          }

          to {
            left: -100px;
          }
        }

        @-webkit-keyframes not-knight-rider-base {
          from {
            left: -100px;
          }

          to {
            left: -100px;
          }
        }

        @-ms-keyframes not-knight-rider {
          from {
            left: -100px;
            opacity: 0;
            
          }

          25% {
            left: 100px;
            opacity: 0.5;
          }

          50% {
            left: -100px;
            opacity: 0;
          }

          75% {
            left: 100px;
            opacity: 0.5;
          }

          to {
            left: -100px;
            opacity: 0;
          }
        }

         @-webkit-keyframes not-knight-rider {
          from {
            left: -100px;
            opacity: 0;
          }

          25% {
            left: 100px;
            opacity: 0.5;
          }

          50% {
            left: -100px;
            opacity: 0;
          }

          75% {
            left: 100px;
            opacity: 0.5;
          }

          to {
            left: -100px;
            opacity: 0;
          }
        }
        
    </style>

</head>
<body>
    <div class="center">
        
        <div class="section">
            <h1>CSS Animations</h1>
            <p>Own the element of time.</p>
        </div>

        <div class="section">
            <div class="box" id="boxAnimation"></div>
        </div>
        
    </div>
    
</body>
</html>
